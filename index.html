<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEAM Chart Network</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./graphVisualizer.js"></script>
</head>
<body>
    <header>
        <h1>STEAM Chart Network</h1>
    </header>

    <main>
        <section id="introduction">
            <h2>Introduction</h2>
            <p> 우리의 사이트 소개</p>
        </section>

        <section id="chart">
            <h2>STEAM Titles Network</h2>
            <div class="chart-container">
                <div class="graph-space" id="sigma-container">
                    <!-- 그래프 공간 --> 
                </div>
                <div class="checkbox-wrapper">
                    <details class="checkbox-container">
                        <summary>연도별 데이터</summary>
                        <label><input type="checkbox" id="edges_2019" checked> 2019</label>
                        <label><input type="checkbox" id="edges_2020"> 2020</label>
                        <label><input type="checkbox" id="edges_2021"> 2021</label>                        
                        <label><input type="checkbox" id="edges_2022"> 2022</label>
                        <label><input type="checkbox" id="edges_2023"> 2023</label>
                    </details>
                    <details class="checkbox-container">
                        <summary>옵션</summary>
                        <label><input type="checkbox" id="game-title-on"> Game Titles 표시</label>
                        <label><input type="checkbox"> 중심성 계산 </label>
                        <label><input type="checkbox"> 집단 찾기 </label>
                    </details>
                    <div id="tier-legend" class="hidden">
                        <div class="legend-item" style="background-color: #E5E4E2;">Platinum</div>
                        <div class="legend-item" style="background-color: #FFD700;">Gold</div>
                        <div class="legend-item" style="background-color: #C0C0C0;">Silver</div>
                        <div class="legend-item" style="background-color: #CD7F32;">Bronze</div>
                    </div>
                </div>
            </div>
            <div class="graph-details">
                <div class="table-container">
                    <h3 class="table-title">중심성</h3>
                    <table class="details-table">
                        <tr>
                            <th>노드</th>
                            <th>연결중심성</th>
                        </tr>
                        <tr>
                            <td>Game 1</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>Game 2</td>
                            <td>3</td>
                        </tr>
                    </table>
                </div>
                <div class="table-container">
                    <h3 class="table-title">집단 찾기</h3>
                    <table class="details-table">
                        <tr>
                            <th>집단</th>
                            <th>노드</th>
                        </tr>
                        <tr>
                            <td>집단 1</td>
                            <td>A,B,C</td>
                        </tr>
                        <tr>
                            <td>집단 2</td>
                            <td>a,b,c</td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>

        <section id="interpretation">
            <h2>Interpretation</h2>
            <p> 우리의 그래프 해석 </p>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <img src="/source/logo_up.svg" alt="Logo" class="footer-logo">
            <div class="footer-text">
                <p>2024 창의융합 진로캠프</p>
                <p>ooo,ooo,ooo,ooo,ooo,ooo</p>
            </div>
        </div>
    </footer>
</body>
</html>
