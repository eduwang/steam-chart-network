<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEAM Chart Network</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./graphVisualizer.js"></script>
</head>
<body>
    <header>
        <h1>STEAM Chart Network</h1>
    </header>

    <main>
        <section id="introduction">
            <h2>Introduction</h2>
            <p> 우리의 사이트 소개</p>
        </section>

        <section id="chart">
            <h2>STEAM Titles Network</h2>
            <div class="chart-container">
                <div class="graph-space" id="sigma-container">
                    <!-- 그래프 공간 --> 
                </div>
                <div class="checkbox-wrapper">
                    <details class="checkbox-container">
                        <summary>연도별 데이터</summary>
                        <label><input type="checkbox" id="edges_2019" checked> 2019</label>
                        <label><input type="checkbox" id="edges_2020"> 2020</label>
                        <label><input type="checkbox" id="edges_2021"> 2021</label>                        
                        <label><input type="checkbox" id="edges_2022"> 2022</label>
                        <label><input type="checkbox" id="edges_2023"> 2023</label>
                    </details>
                    <details class="checkbox-container">
                        <summary>옵션</summary>
                        <label><input type="checkbox" id="game-title-on"> Game Titles 표시</label>
                        <label><input type="checkbox"> Option B</label>
                        <label><input type="checkbox"> Option C</label>
                    </details>
                </div>
            </div>
        </section>

        <section id="interpretation">
            <h2>Interpretation</h2>
            <p> 우리의 그래프 해석 </p>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <img src="/source/logo_up.svg" alt="Logo" class="footer-logo">
            <div class="footer-text">
                <p>2024 창의융합 진로캠프</p>
                <p>ooo,ooo,ooo,ooo,ooo,ooo</p>
            </div>
        </div>
    </footer>
</body>
</html>
